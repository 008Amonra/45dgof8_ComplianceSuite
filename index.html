        /* Stickfigur */
        .stick-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .stick-figure {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 10%;
            animation: pushStick 1.5s infinite ease-in-out;
        }

        @keyframes pushStick {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .push-text {
            display: inline-block;
            font-size: 1.5em;
            font-weight: bold;
            padding-left: 20px;
            animation: moveText 1.5s infinite ease-in-out;
        }

        @keyframes moveText {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
