<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Dion Wolf Jotham</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(145deg, #1e293b, #334155); color: #f8fafc; }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: #1e293b; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    h1, h2, h3, p, .quiz, .retreat, .llama-mask { margin-bottom: 1em; }
    select, button { margin: 0.3em 0; padding: 0.3em; border-radius: 8px; background: #1e293b; color: #f1f5f9; border: 1px solid #64748b; }
    .llama-mask { margin-top: 2em; padding: 1em; background: #334155; border-radius: 12px; }
    .llama-output { margin-top: 1em; font-weight: bold; color: #38bdf8; white-space: pre-line; }
    button:hover { background: #475569; }
  .ad-wrap{display:grid;grid-template-columns:1fr;gap:16px}.ad-box{background:#0f172a;border:1px dashed #64748b;border-radius:12px;padding:12px;text-align:center;color:#94a3b8}.ad-box small{display:block;margin-top:6px;opacity:.8}@media(min-width:920px){.ad-wrap{grid-template-columns:1fr 300px}}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">Hey there!</h1>
    <h2>Your E-commerce Buddy & AI Design Enthusiast</h2>

    <div class="ad-wrap">
      <div class="llama-mask">
        <h3>ü¶ô Pitch Your Product to a Llama</h3>
        <p>
          ‚ÄúHey Llama, you know when 
          <select id="problem">
            <option>your coffee gets cold too fast</option>
            <option>you spill drinks on your desk</option>
            <option>you can‚Äôt find a fun gift</option>
            <option>your mornings feel dull</option>
          </select>
          happens? This 
          <select id="product">
            <option>mug</option>
            <option>t-shirt</option>
            <option>poster</option>
            <option>tote bag</option>
          </select>
          <select id="benefit">
            <option>keeps your drink warm for hours</option>
            <option>makes people smile instantly</option>
            <option>adds personality to your space</option>
            <option>is eco-friendly and reusable</option>
          </select>.
          It‚Äôs 
          <select id="different">
            <option>AI-designed and one-of-a-kind</option>
            <option>made with sustainable materials</option>
            <option>customizable just for you</option>
            <option>backed by wolf-approved testing üê∫</option>
          </select>.
          <select id="cta">
            <option>Want one?</option>
            <option>Grab yours today!</option>
            <option>Don‚Äôt miss out!</option>
            <option>Let‚Äôs make your mornings epic!</option>
          </select>‚Äù
        </p>
        <div>
          <button onclick="generateLlamaPitch()">Show Me the Pitch</button>
          <button onclick="randomizeLlamaPitch()">üéõÔ∏è Shuffle Dropdowns</button>
          <button onclick="randomWordsPitch()">üé≤ Random Words</button>
        </div>
        <div id="llama-result" class="llama-output"></div>
      </div>

      <aside class="ad-box">
        <strong>Ad space</strong>
        <div style="height:250px;display:flex;align-items:center;justify-content:center;">300√ó250</div>
        <small>Place for your partner ad, affiliate banner, or promotion.</small>
      </aside>
    </div>
    </div>

  </div>

  <script>
    function generateLlamaPitch() {
      const problem = document.getElementById('problem').value;
      const product = document.getElementById('product').value;
      const benefit = document.getElementById('benefit').value;
      const different = document.getElementById('different').value;
      const cta = document.getElementById('cta').value;
      const pitch = `‚ÄúHey Llama, you know when ${problem} happens? This ${product} ${benefit}. It‚Äôs ${different}. ${cta}‚Äù`;
      document.getElementById('llama-result').textContent = pitch;
    }

    function randomizeLlamaPitch() {
      const selects = ['problem','product','benefit','different','cta'];
      selects.forEach(id => {
        const sel = document.getElementById(id);
        const options = sel.options;
        sel.selectedIndex = Math.floor(Math.random() * options.length);
      });
      generateLlamaPitch();
    }
  
    // ===== Random Words Mode (no external calls) =====
    const WORDS = {
      nouns:["coffee","desk","morning","backpack","laptop","notebook","idea","studio","camera","market","design","art","wolf","mug","shirt","poster","tote","habit","energy","focus","gift","friend","team","project","vibes","color","pattern","brand","launch","store","order","package","weekend","mountain","beach","sunrise","city","forest"],
      verbs:["spill","lose","forget","break","boost","spark","organize","bolden","brighten","simplify","inspire","warm","cool","protect","carry","celebrate","refresh","tidy","highlight","upgrade","delight"],
      adjs:["warm","clean","bright","quick","playful","calm","smart","bold","eco","custom","durable","minimal","cozy","sleek","unique"],
      ctas:["Want one?","Grab yours today!","Let‚Äôs make your mornings epic!","Add to cart","Treat yourself","Snag it now"]
    };

    const rand = a => a[Math.floor(Math.random()*a.length)];
    const cap = s => s.charAt(0).toUpperCase()+s.slice(1);

    function randomProblem(){
      const pattern = Math.random() < 0.5
        ? `your ${rand(WORDS.nouns)} ${rand(WORDS.verbs)}s`
        : `your ${rand(WORDS.nouns)} feels ${rand(WORDS.adjs)}`;
      return pattern;
    }
    function randomProduct(){
      // Mostly real products, sometimes any noun for fun
      const base = ["mug","t-shirt","poster","tote bag","sticker pack","hoodie","notebook","phone case"]; 
      return Math.random()<0.8 ? rand(base) : rand(WORDS.nouns);
    }
    function randomBenefit(){
      const patterns = [
        `helps you ${rand(WORDS.verbs)} ${rand(WORDS.nouns)}`,
        `keeps things ${rand(WORDS.adjs)}`,
        `${rand(WORDS.verbs)}s your ${rand(WORDS.nouns)}`,
        `adds ${rand(WORDS.adjs)} vibes to your ${rand(WORDS.nouns)}`
      ];
      return rand(patterns);
    }
    function randomDifferent(){
      const patterns = [
        `${rand(WORDS.adjs)} by design`,
        `crafted with ${rand(WORDS.adjs)} detail`,
        `powered by ${rand(WORDS.adjs)} ideas`,
        `${rand(WORDS.adjs)} and one‚Äëof‚Äëa‚Äëkind`
      ];
      return rand(patterns);
    }
    function randomCTA(){ return rand(WORDS.ctas); }

    function randomWordsPitch(){
      const pitch = `‚ÄúHey Llama, you know what happens when ${randomProblem()} ? This ${randomProduct()} ${randomBenefit()}. It‚Äôs ${randomDifferent()}. ${randomCTA()}‚Äù`;
      document.getElementById('llama-result').textContent = pitch;
    }
  </script>
</body>
</html>
