<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Atelier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #workspace {
      display: flex;
      width: 100%;
      max-width: 1200px;
    }
    #file-tree {
      width: 25%;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
      margin-right: 10px;
    }
    #editor-area {
      width: 75%;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #0f0;
    }
    .file-entry {
      padding: 5px;
      cursor: pointer;
    }
    .file-entry:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    input, button {
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Welcome to The Atelier ðŸŒŸ</h1>
  <div id="workspace">
    <div id="file-tree">
      <h3>Files</h3>
      <div id="files"></div>
      <input type="text" id="newFileName" placeholder="New file name...">
      <button onclick="createFile()">Create</button>
    </div>
    <div id="editor-area">
      <h3 id="current-file">No file selected</h3>
      <textarea id="editor" placeholder="Start creating..."></textarea>
      <button onclick="saveFile()">Save</button>
    </div>
  </div>
  <script>
    let files = JSON.parse(localStorage.getItem('atelierFiles') || '{}');
    let currentFile = null;

    function renderFileList() {
      const filesDiv = document.getElementById('files');
      filesDiv.innerHTML = '';
      Object.keys(files).forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.className = 'file-entry';
        div.onclick = () => openFile(name);
        filesDiv.appendChild(div);
      });
    }

    function createFile() {
      const name = document.getElementById('newFileName').value;
      if (!name || files[name]) return alert('Invalid or duplicate name');
      files[name] = '';
      saveToStorage();
      renderFileList();
      document.getElementById('newFileName').value = '';
    }

    function openFile(name) {
      currentFile = name;
      document.getElementById('current-file').textContent = name;
      document.getElementById('editor').value = files[name];
    }

    function saveFile() {
      if (!currentFile) return alert('No file selected');
      files[currentFile] = document.getElementById('editor').value;
      saveToStorage();
    }

    function saveToStorage() {
      localStorage.setItem('atelierFiles', JSON.stringify(files));
    }

    renderFileList();
  </script>
</body>
</html>
