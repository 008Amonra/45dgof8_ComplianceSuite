<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eva Answers</title>
<meta name="description" content="Meet Eva Answers â€“ data wizardry, scheduling magic, contact mastery, automation, and a sprinkle of galactic charm." />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0b0f1a;
--panel: #101827;
--text: #e6e9ef;
--muted: #a3acc2;
--accent: #8b5cf6;
--accent-2: #22d3ee;
--card: #0f172a;
--border: #1f2a44;
--good: #34d399;
--warn: #f59e0b;
--shadow: 0 10px 30px rgba(0,0,0,.25);
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
background: radial-gradient(1200px 600px at 15% -10%, rgba(139,92,246,.25), transparent 60%),
radial-gradient(1000px 500px at 110% 10%, rgba(34,211,238,.20), transparent 60%),
var(--bg);
color: var(--text);
line-height: 1.5;
}
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }


.container { max-width: 1000px; margin: 0 auto; padding: 24px; }


header { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 8px 0 20px; }
.brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .2px; }
.brand .logo { width: 38px; height: 38px; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: var(--shadow); display: grid; place-items: center; font-size: 20px; }
nav { display: flex; gap: 14px; flex-wrap: wrap; }
nav a { color: var(--muted); font-weight: 600; padding: 6px 10px; border-radius: 10px; }
nav a:hover { color: var(--text); background: rgba(255,255,255,.06); text-decoration: none; }


.hero { text-align: center; padding: 28px 0 10px; }
.hero h1 { font-size: clamp(28px, 3.5vw, 44px); margin: 0 0 8px; }
.hero p { color: var(--muted); margin-top: 0; }


/* Hero banner (your big image) */
.hero-banner-img { position: relative; border-radius: 18px; overflow: hidden; margin-bottom: 18px; }
.hero-banner-img img { width: 100%; height: auto; max-height: 360px; object-fit: cover; display: block; }
.hero-banner-img .banner-text { position: absolute; inset: auto 16px 16px 16px; background: rgba(0,0,0,.35); border: 1px solid rgba(255,255,255,.15); color: #fff; padding: 10px 14px; border-radius: 12px; font-weight: 800; letter-spacing: .3px; }


/* Resize inline hero/shop images */
.hero img.inline-img, .shop img.inline-img { max-width: 280px; width: 100%; height: auto; border-radius: 12px; display: block; margin: 0 auto; }


@media (max-width: 480px){
.hero-banner-img img { max-height: 240px; }
.hero img.inline-img, .shop img.inline-img { max-width: 200px; }
}


.cta-row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 14px; }
.btn { appearance: none; border: 0; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b0f1a; font-weight: 800; padding: 12px 18px; border-radius: 14px; cursor: pointer; box-shadow: var(--shadow); transition: transform .08s ease, box-shadow .2s ease; }
</html>
