<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eva Answers - Your AI galactic assistant for data, scheduling, automation, and more. Meet Eva and explore your universe!">
  <title>Meet Eva</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --accent: #f39c12;
      --button-bg: #f1f1f1;
      --button-hover: #e2e2e2;
    }

    body.dark {
      --bg: #1c1c1e;
      --text: #f0f0f0;
      --accent: #ff9f43;
      --button-bg: #2c2c2e;
      --button-hover: #3c3c3e;
    }

    body.galaxy {
      --bg: #090923;
      --text: #fefefe;
      --accent: #7d5fff;
      --button-bg: #1f1f3a;
      --button-hover: #292950;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      z-index: 0;
    }

    .eva-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-top: 40px;
      z-index: 1;
      flex-wrap: wrap;
    }

    .eva-hero a img {
      border: 3px solid var(--accent);
      border-radius: 16px;
      transition: transform 0.3s ease, border-color 0.3s;
      width: 200px;
      max-width: 90vw;
      cursor: pointer;
    }

    .eva-hero a:hover img {
      transform: scale(1.05);
      border-color: var(--text);
    }

    .theme-switcher {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2;
    }

    .intro, .buttons, .settings-section {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      z-index: 1;
      padding: 0 10px;
    }

    .welcome-back {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--accent);
    }

    .privacy-note {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      margin-top: 8px;
    }

    .buttons .feature-button, .settings-section button {
      background-color: var(--button-bg);
      color: var(--text);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons .feature-button:hover, .settings-section button:hover {
      background-color: var(--button-hover);
    }

    .settings-section input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 480px) {
      .eva-hero {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="theme-switcher">
    <label for="theme"> Theme:</label>
    <select id="theme" onchange="switchTheme(this.value)">
      <option value="galaxy">Galaxy</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="eva-hero">
    <a href="https://www.etsy.com/listing/1838181312/enabletelepathy-free-shipping-glossy?frs=1" target="_blank">
      <img src="https://45dgof8.com/TCXm.webp" alt="Coffee Cup">
    </a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank">
      <img src="https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/Eva_Answers.png" alt="Eva Icon">
    </a>
  </div>

  <div class="welcome-back" id="welcomeMessage"></div>
  <div class="privacy-note">üîí No secrets here ‚Äî just transparent stardust.</div>

  <div class="intro">
    <h2 style="color: var(--accent);">Meet Eva</h2>
    <p><strong>Hi, I'm <span style="color: var(--accent);">Eva Answers</span>!</strong> ü§ñ‚ú® Your intelligent assistant for data wizardry, scheduling magic, contact mastery, automation, and a sprinkle of galactic charm.</p>
    <p><a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank" style="color: var(--accent); text-decoration: underline;">Visit me on ChatGPT</a></p>
  </div>

  <div class="buttons">
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank"><button class="feature-button">üîç Data Analysis & Visualization</button></a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank"><button class="feature-button">üìä Create a Financial Dashboard</button></a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank"><button class="feature-button">üßæ Summarize Trends</button></a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank"><button class="feature-button">üß† Insights & KPIs</button></a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank"><button class="feature-button">üßπ Clean & Structure Data</button></a>
  </div>

  <div class="settings-section">
    <h3 style="color: var(--accent);">‚ú® Personalize Your Journey</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="interests" placeholder="Interests: crypto, ai, etc">
    <input type="text" id="assets" placeholder="Assets: XRP, BTC">
    <input type="text" id="sources" placeholder="News Sources: sciencealert, etc">
    <button onclick="exportSettings()">üì§ Export Settings</button>
    <input type="file" id="fileInput" onchange="importSettings(event)">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("evaTheme");
      if (savedTheme) {
        document.body.className = savedTheme;
        document.getElementById("theme").value = savedTheme;
      }

      let name = localStorage.getItem("evaName");
      if (!name) {
        name = prompt("Welcome! What's your name?");
        if (name) localStorage.setItem("evaName", name);
      }

      const welcomeBack = localStorage.getItem("evaVisited");
      const hour = new Date().getHours();
      let greeting = hour < 12 ? "‚òÄÔ∏è Good morning" : hour < 18 ? "üåû Good afternoon" : "üåô Good evening";

      if (welcomeBack && name) {
        document.getElementById("welcomeMessage").textContent = `${greeting}, ${name}! Welcome back ‚ú®`;
      } else if (name) {
        document.getElementById("welcomeMessage").textContent = `üëã Welcome, ${name}! Ready to explore?`;
        localStorage.setItem("evaVisited", true);
      }
    });

    function switchTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("evaTheme", theme);
    }

    function exportSettings() {
      const name = document.getElementById('name').value;
      const interests = document.getElementById('interests').value;
      const assets = document.getElementById('assets').value;
      const sources = document.getElementById('sources').value;
      const theme = document.getElementById('theme').value;
      const content = `name=${name}\ntheme=${theme}\ninterests=${interests}\nassets=${assets}\nsources=${sources}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${name || 'eva'}_settings.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function importSettings(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n');
        lines.forEach(line => {
          const [key, value] = line.split('=');
          const input = document.getElementById(key);
          if (input) input.value = value;
        });
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
