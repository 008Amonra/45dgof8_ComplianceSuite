<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Eva</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --accent: #f39c12;
      --button-bg: #f1f1f1;
      --button-hover: #e2e2e2;
    }

    body.dark {
      --bg: #1c1c1e;
      --text: #f0f0f0;
      --accent: #ff9f43;
      --button-bg: #2c2c2e;
      --button-hover: #3c3c3e;
    }

    body.galaxy {
      --bg: #090923;
      --text: #fefefe;
      --accent: #7d5fff;
      --button-bg: #1f1f3a;
      --button-hover: #292950;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      z-index: 0;
    }

    .eva-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-top: 40px;
      z-index: 1;
    }

    .eva-hero a img {
      border: 3px solid var(--accent);
      border-radius: 16px;
      transition: transform 0.3s ease, border-color 0.3s;
      width: 200px;
      cursor: pointer;
    }

    .eva-hero a:hover img {
      transform: scale(1.05);
      border-color: var(--text);
    }

    .theme-switcher {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2;
    }

    .intro, .buttons {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      z-index: 1;
    }

    .welcome-back {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--accent);
    }

    .privacy-note {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      margin-top: 8px;
    }

    .buttons .feature-button {
      background-color: var(--button-bg);
      color: var(--text);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons .feature-button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="theme-switcher">
    <label for="theme">üåà Theme:</label>
    <select id="theme" onchange="switchTheme(this.value)">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="galaxy">Galaxy</option>
    </select>
  </div>

  <div class="eva-hero">
    <a href="https://www.etsy.com/listing/1838181312/enabletelepathy-free-shipping-glossy?frs=1" target="_blank">
      <img src="https://45dgof8.com/TCXm.webp" alt="Coffee Cup">
    </a>
    <a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank">
      <img src="https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/Eva_Answers.png" alt="Eva Icon">
    </a>
  </div>

  <div class="welcome-back" id="welcomeMessage"></div>
  <div class="privacy-note">üîí Your conversations are never saved‚Äîonly in your browser's memory. You are in control.</div>

  <div class="intro">
    <h2 style="color: var(--accent);">Meet Eva</h2>
    <p><strong>Hi, I'm <span style="color: var(--accent);">Eva Answers</span>!</strong> ü§ñ‚ú® Your intelligent assistant for data wizardry, scheduling magic, contact mastery, automation, and a sprinkle of galactic charm.</p>
    <p><a href="https://chatgpt.com/g/g-lPUDkYN4z-eva-answers" target="_blank" style="color: var(--accent); text-decoration: underline;">Visit me on ChatGPT</a></p>
    <div style="margin-top: 20px;">
      <label for="chatInput">Your chat:</label><br>
      <textarea id="chatInput" rows="5" cols="60" placeholder="Type your galactic ideas here..."></textarea><br>
      <button onclick="saveChat()">üíæ Save Chat</button>
      <input type="file" id="fileInput" onchange="loadChat(event)">
    </div>
  </div>

  <div class="buttons">
    <button class="feature-button">üîç Data Analysis & Visualization</button>
    <button class="feature-button">üìä Create a Financial Dashboard</button>
    <button class="feature-button">üßæ Summarize Trends</button>
    <button class="feature-button">üß† Insights & KPIs</button>
    <button class="feature-button">üßπ Clean & Structure Data</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("evaTheme");
      if (savedTheme) {
        document.body.className = savedTheme;
        document.getElementById("theme").value = savedTheme;
      }

      let name = localStorage.getItem("evaName");
      if (!name) {
        name = prompt("Welcome! What's your name?");
        if (name) localStorage.setItem("evaName", name);
      }

      const welcomeBack = localStorage.getItem("evaVisited");
      const hour = new Date().getHours();
      let greeting = hour < 12 ? "‚òÄÔ∏è Good morning" : hour < 18 ? "üåû Good afternoon" : "üåô Good evening";

      if (welcomeBack && name) {
        document.getElementById("welcomeMessage").textContent = `${greeting}, ${name}! Welcome back ‚ú®`;
      } else if (name) {
        document.getElementById("welcomeMessage").textContent = `üëã Welcome, ${name}! Ready to explore?`;
        localStorage.setItem("evaVisited", true);
      }

      const savedChat = sessionStorage.getItem("evaChat");
      if (savedChat) {
        document.getElementById("chatInput").value = savedChat;
      }
    });

    function switchTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("evaTheme", theme);
    }

    function saveChat() {
      const chat = document.getElementById("chatInput").value;
      sessionStorage.setItem("evaChat", chat);
      const blob = new Blob([chat], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "eva_chat.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadChat(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("chatInput").value = e.target.result;
        sessionStorage.setItem("evaChat", e.target.result);
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
