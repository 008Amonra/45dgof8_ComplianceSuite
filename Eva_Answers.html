  <div class="settings-section">
    <button class="feature-button" onclick="toggleSettings()">üß† Customize Eva</button>
    <div id="settingsFormContainer" style="display: none; margin-top: 20px;">
      <form id="settingsForm">
        <label>Your Name:<input type="text" id="name"></label>
        <fieldset>
          <legend>Select Your Interests:</legend>
          <label><input type="checkbox" name="interests" value="crypto"> Crypto</label>
          <label><input type="checkbox" name="interests" value="science"> Science</label>
          <label><input type="checkbox" name="interests" value="news"> News</label>
          <label><input type="checkbox" name="interests" value="art"> Art</label>
          <label><input type="checkbox" name="interests" value="tech"> Tech</label>
        </fieldset>
        <label>Followed Assets:<input type="text" id="assets" placeholder="e.g. XRP,SOL"></label>
        <label>News Sources:<input type="text" id="sources" placeholder="e.g. https://news.ycombinator.com/rss"></label>
        <div style="text-align:center; margin-top: 10px;">
          <button type="button" onclick="exportSettings()">Export Settings</button>
          <input type="file" id="fileInput" onchange="importSettings(event)">
        </div>
      </form>
    </div>
  </div>

  <div id="newsFeed" class="settings-section"></div>

  <script>
    function toggleSettings() {
      const container = document.getElementById('settingsFormContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function exportSettings() {
      const name = document.getElementById('name').value;
      const assets = document.getElementById('assets').value;
      const sources = document.getElementById('sources').value;
      const theme = document.getElementById('theme')?.value || "default";
      const selectedInterests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(el => el.value);

      const content = `name=${name}\ntheme=${theme}\ninterests=${selectedInterests.join(',')}\nfollowed_assets=${assets}\nnews_sources=${sources}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${name || 'eva'}_settings.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function importSettings(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n');
        const settings = {};
        lines.forEach(line => {
          const [key, value] = line.split('=');
          settings[key] = value;
        });

        document.getElementById('name').value = settings.name || '';
        document.getElementById('assets').value = settings.followed_assets || '';
        document.getElementById('sources').value = settings.news_sources || '';
        document.getElementById('theme').value = settings.theme || 'galaxy';

        if (settings.theme) switchTheme(settings.theme);
        if (settings.interests) {
          const interestsArray = settings.interests.split(',');
          document.querySelectorAll('input[name="interests"]').forEach(el => {
            el.checked = interestsArray.includes(el.value);
          });
        }
      };
      reader.readAsText(file);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, err => {
        alert('Failed to copy: ' + err);
      });
    }

    async function loadNewsFeed(feedUrl) {
      const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feedUrl);
      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();

        const newsContainer = document.getElementById("newsFeed");
        newsContainer.innerHTML = "<h3>üåç Latest Headlines</h3>";

        data.items.slice(0, 5).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <strong>${item.title}</strong><br>
            <a href="${item.link}" target="_blank">Read more</a>
            <button onclick="copyToClipboard('${item.title} - ${item.link}')">Copy</button>
          `;
          newsContainer.appendChild(div);
        });
      } catch (err) {
        document.getElementById("newsFeed").innerHTML = "<p>‚ö†Ô∏è Could not load news.</p>"
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("evaTheme");
      if (savedTheme) {
        document.body.className = savedTheme;
        document.getElementById("theme").value = savedTheme
      }

      let name = localStorage.getItem("evaName");
      if (!name) {
        name = prompt("Welcome! What's your name?");
        if (name) localStorage.setItem("evaName", name)
      }

      const welcomeBack = localStorage.getItem("evaVisited");
      const hour = new Date().getHours();
      let greeting = hour < 12 ? "‚òÄÔ∏è Good morning" : hour < 18 ? "üåû Good afternoon" : "üåô Good evening"

      if (welcomeBack && name) {
        document.getElementById("welcomeMessage").textContent = `${greeting}, ${name}! Welcome back ‚ú®`;
      } else if (name) {
        document.getElementById("welcomeMessage").textContent = `üëã Welcome, ${name}! Ready to explore?`;
        localStorage.setItem("evaVisited", true)
      }

      const savedSource = localStorage.getItem("evaSource") || "https://news.ycombinator.com/rss";
      document.getElementById("sources").value = savedSource;
      loadNewsFeed(savedSource)

      document.getElementById("sources").addEventListener("change", function () {
        localStorage.setItem("evaSource", this.value);
        loadNewsFeed(this.value)
      });
    });

    function switchTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("evaTheme", theme)
    }
  </script>
