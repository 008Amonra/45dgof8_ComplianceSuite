<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tavern of Gloom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=IM+Fell+English:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0a0a;
      --fg: #e9e4d7;
      --muted: #b7ad98;
      --accent: #d7a85b;
      --accent-2: #9c6b2f;
      --danger: #d45c5c;
      --card: #181512cc;
      --edge: #2a251f;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--fg); background: var(--bg);
      /* Wood + soot layered background */
      background-image:
        radial-gradient(60vmax 30vmax at 15% 10%, #00000090, transparent 60%),
        radial-gradient(40vmax 30vmax at 85% 20%, #3b250880, transparent 60%),
        linear-gradient(90deg, #1a120c 0 10px, #120c08 10px 20px),
        linear-gradient(#1b140f 0 10px, #130e0a 10px 20px);
      background-size: auto, auto, 20px 100%, 100% 20px;
      background-blend-mode: multiply, screen, normal, normal;
      font-family: "IM Fell English", serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }

    header {
      display: grid; gap: 8px; align-items: end; margin-bottom: 16px;
      grid-template-columns: 1fr auto;
    }
    .title {
      font-family: Cinzel, serif; letter-spacing: 0.03em; text-transform: uppercase;
      font-weight: 800; font-size: clamp(28px, 4vw, 48px);
      display: flex; align-items: center; gap: 12px;
    }
    .lantern {
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #ffd070, #ff9f1a 60%, transparent 70%);
      box-shadow: 0 0 24px 6px #ffb94780, inset 0 0 8px #ffcf70;
      display: inline-block;
      animation: flicker 2.8s infinite ease-in-out;
    }
    @keyframes flicker {
      0%, 100% { filter: brightness(1); box-shadow: 0 0 22px 6px #ffb94770; }
      50% { filter: brightness(1.2); box-shadow: 0 0 30px 9px #ffb947aa; }
    }

    .subtitle { color: var(--muted); margin-top: -6px; font-size: 14px; }

    .bar {
      display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin: 12px 0 20px;
    }
    .btn { cursor: pointer; border: 1px solid var(--edge); background: linear-gradient(#2a231c, #1c1814);
      color: var(--fg); padding: 10px 14px; border-radius: 12px; font-weight: 600;
      transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease; font-family: Cinzel, serif; letter-spacing: .02em; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px #00000050; border-color: #3b3127; }
    .btn.accent { background: linear-gradient(#3c2e1f, #2c241b); border-color: #4b3a26; color: #f3e7cd; }
    .btn.danger { background: linear-gradient(#3a1f1f, #291616); border-color: #5a2525; color: #ffe5e5; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .dropzone {
      border: 2px dashed #5b4a36; border-radius: 18px; padding: 28px; text-align: center;
      background: linear-gradient(180deg, #15110e, #120e0b);
      outline: 2px solid transparent; outline-offset: 0;
      transition: border-color .2s ease, outline-color .2s ease, background .2s ease;
    }
    .dropzone.highlight { border-color: var(--accent); outline-color: #00000080; background: #1a1612; }
    .dropzone input[type="file"] { display: none; }
    .dropzone .hint { color: var(--muted); font-size: 14px; }

    .gallery {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px; margin: 22px 0 60px;
    }
    .card {
      background: linear-gradient(180deg, #1a1612, #12100d);
      border: 1px solid #2a241f; border-radius: 16px; overflow: hidden; position: relative;
      box-shadow: 0 8px 24px #00000060;
    }
    .thumb { aspect-ratio: 4/3; width: 100%; object-fit: cover; display: block; background: #0b0b0b; }
    .meta { padding: 10px 12px; display: grid; gap: 8px; }
    .meta .name { font-weight: 700; font-family: Cinzel, serif; font-size: 14px; }
    .meta .sub { color: var(--muted); font-size: 12px; }
    .row { display: flex; gap: 8px; }
    .row .btn { padding: 8px 10px; border-radius: 10px; font-size: 12px; }

    .caption { width: 100%; padding: 8px 10px; background: #0f0d0b; border: 1px solid #2b251f; border-radius: 10px; color: var(--fg); font-family: inherit; }

    footer { color: var(--muted); font-size: 12px; text-align: center; margin: 40px 0 60px; }
    .tiny { font-size: 11px; opacity: .9; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title"><span class="lantern" aria-hidden="true"></span> Tavern of Gloom</div>
        <div class="subtitle">A shadowy nook for your art. Drag images inside, or click the lantern to browse.</div>
      </div>
      <nav class="bar">
        <button class="btn accent" id="browseBtn" aria-label="Browse files">Browse</button>
        <button class="btn" id="selectAllBtn">Select all</button>
        <button class="btn danger" id="clearBtn">Remove selected</button>
        <a class="btn" href="Eva_Answers.html">↩ Back to Eva Answers</a>
      </nav>
    </header>

    <!-- Drag & Drop Zone -->
    <label class="dropzone" id="dropzone">
      <input type="file" id="fileInput" accept="image/*" multiple />
      <h3>Drop your offerings upon the oak.</h3>
      <p class="hint">JPEG • PNG • WEBP • GIF (up to ~25MB each). Click or drop to add.</p>
    </label>
 
  <img src="https://45dgof8.com/hmlvC.webp" alt="I have the stone!" style="max-width:800px; height:auto;">
  <img src="https://45dgof8.com/F1oLF.webp" alt="Variant A!" style="max-width:800px; height:auto;">
  <img src="https://45dgof8.com/joMNo.webp" alt="Variant C!" style="max-width:800px; height:auto;">
  <img src="https://45dgof8.com/fwVa5.webp" alt="Variant E!" style="max-width:800px; height:auto;">
    <!-- Gallery -->
    <section class="gallery" id="gallery" aria-live="polite" aria-busy="false"></section>

    <footer>
      Lit by whispers & old wood. Your files stay in your browser unless you connect an upload endpoint.<br>
      <span class="tiny">Tip: Captions auto-save locally. Clearing site data will remove them.</span>
    </footer>
  </div>

  <script>
    // ===== Utilities =====
    const $$ = (sel, ctx=document) => Array.from(ctx.querySelectorAll(sel));
    const $ = (sel, ctx=document) => ctx.querySelector(sel);

    const gallery = $('#gallery');
    const dropzone = $('#dropzone');
    const fileInput = $('#fileInput');
    const browseBtn = $('#browseBtn');
    const clearBtn = $('#clearBtn');
    const selectAllBtn = $('#selectAllBtn');

    // Local state
    let items = []; // { id, file, url, name, size, selected, caption }
    const persistKey = 'tavern-of-gloom:v1';

    // Load from localStorage (thumbnails + captions persist across reloads)
    try {
      const raw = localStorage.getItem(persistKey);
      if (raw) {
        const saved = JSON.parse(raw);
        if (Array.isArray(saved)) {
          items = saved.map(x => ({...x, selected: false}));
          render();
        }
      }
    } catch (e) { /* ignore */ }

    function persist() {
      // Only persist data URIs (from previous session) and captions/flags
      const toSave = items.map(({id, name, size, dataURI, caption}) => ({ id, name, size, dataURI, caption }));
      localStorage.setItem(persistKey, JSON.stringify(toSave));
    }

    // ===== Drag & Drop =====
    ['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add('highlight');
    }));
    ['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove('highlight');
    }));

    dropzone.addEventListener('drop', e => {
      const files = Array.from(e.dataTransfer.files || []);
      addFiles(files);
    });

    // Click to browse
    browseBtn.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => addFiles(Array.from(fileInput.files || [])));

    // ===== File handling =====
    const ACCEPT = ['image/jpeg','image/png','image/webp','image/gif'];

    function addFiles(files) {
      if (!files?.length) return;
      const ok = files.filter(f => ACCEPT.includes(f.type));
      if (!ok.length) return alert('Only images are accepted (JPEG/PNG/WEBP/GIF).');
      Promise.all(ok.map(fileToItem)).then(newItems => {
        items = [...newItems, ...items];
        render();
        persist();
        fileInput.value = '';
      });
    }

    function fileToItem(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          resolve({
            id: crypto.randomUUID(),
            file,
            url: URL.createObjectURL(file),
            dataURI: reader.result, // for persistence
            name: file.name,
            size: file.size,
            selected: false,
            caption: ''
          });
        };
        reader.readAsDataURL(file);
      });
    }

    function bytes(n) {
      if (n < 1024) return n + ' B';
      if (n < 1024*1024) return (n/1024).toFixed(1) + ' KB';
      return (n/(1024*1024)).toFixed(1) + ' MB';
    }

    // ===== Render =====
    function render() {
      gallery.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';
        card.dataset.id = item.id;

        const img = document.createElement('img');
        img.className = 'thumb';
        img.alt = item.name;
        img.src = item.dataURI || item.url;
        card.appendChild(img);

        const meta = document.createElement('div');
        meta.className = 'meta';

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name;
        meta.appendChild(name);

        const sub = document.createElement('div');
        sub.className = 'sub';
        sub.textContent = bytes(item.size);
        meta.appendChild(sub);

        const caption = document.createElement('input');
        caption.className = 'caption';
        caption.placeholder = 'Add a caption…';
        caption.value = item.caption || '';
        caption.addEventListener('input', (e) => {
          const it = items.find(x => x.id === item.id);
          if (it) { it.caption = e.target.value; persist(); }
        });
        meta.appendChild(caption);

        const row = document.createElement('div');
        row.className = 'row';

        const selectBtn = document.createElement('button');
        selectBtn.className = 'btn';
        selectBtn.textContent = item.selected ? 'Selected' : 'Select';
        selectBtn.addEventListener('click', () => {
          item.selected = !item.selected; render();
        });
        row.appendChild(selectBtn);

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn danger';
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', () => removeItems([item.id]));
        row.appendChild(removeBtn);

        meta.appendChild(row);
        card.appendChild(meta);
        gallery.appendChild(card);
      });
    }

    // ===== Bulk actions =====
    selectAllBtn.addEventListener('click', () => {
      const anyUnsel = items.some(i => !i.selected);
      items.forEach(i => i.selected = anyUnsel); // toggle all
      render();
    });

    clearBtn.addEventListener('click', () => {
      const ids = items.filter(i => i.selected).map(i => i.id);
      if (!ids.length) return alert('No items selected.');
      if (!confirm('Remove selected items from the gallery?')) return;
      removeItems(ids);
    });

    function removeItems(ids) {
      items = items.filter(i => !ids.includes(i.id));
      render();
      persist();
      // Revoke object URLs (memory tidy)
      ids.forEach(id => URL.revokeObjectURL(id.url));
    }

    // ===== Optional: Upload to your server =====
    // Replace `UPLOAD_ENDPOINT` with your backend URL to receive images.
    // The function below is unused by default but ready to wire to a button.
    const UPLOAD_ENDPOINT = null; // e.g., '/api/upload' or full URL

    async function uploadSelected() {
      if (!UPLOAD_ENDPOINT) return alert('No upload endpoint configured.');
      const chosen = items.filter(i => i.selected);
      if (!chosen.length) return alert('Select items first.');
      const form = new FormData();
      chosen.forEach((i, idx) => {
        const file = i.file || dataURItoFile(i.dataURI, i.name);
        form.append('files', file, i.name);
        form.append(`caption_${idx}`, i.caption || '');
      });
      try {
        const res = await fetch(UPLOAD_ENDPOINT, { method: 'POST', body: form });
        if (!res.ok) throw new Error('Upload failed');
        alert('Uploaded successfully.');
      } catch (err) {
        alert('Upload error: ' + err.message);
      }
    }

    function dataURItoFile(dataURI, name) {
      const arr = dataURI.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length; const u8 = new Uint8Array(n);
      while(n--) u8[n] = bstr.charCodeAt(n);
      return new File([u8], name, { type: mime });
    }
  </script>
</body>
</html>
