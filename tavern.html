<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>45dgof8 Universe — Tavern Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07080c; --bg-2:#0b0f17; --fg:#e8f0ff; --muted:#9fb4d1; --accent:#6cf0ff; --accent-2:#8a6cff; --edge:#1d2634; --card:#0f1420cc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;color:var(--fg);background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.5;overflow-x:hidden}
    body::before,body::after{content:"";position:fixed;inset:0;pointer-events:none;z-index:-2;background:
      radial-gradient(1px 1px at 10% 20%, #fff8 98%, transparent) 0 0 / 120px 120px,
      radial-gradient(1px 1px at 70% 40%, #fff6 98%, transparent) 0 0 / 160px 160px,
      radial-gradient(1px 1px at 40% 80%, #fff5 98%, transparent) 0 0 / 200px 200px,
      linear-gradient(180deg,#05070b,#070a10 35%,#0a0f18)}
    .sheen{position:fixed;inset:0;pointer-events:none;z-index:-1;mix-blend-mode:screen;background:repeating-linear-gradient(transparent,transparent 2px,#cfffff08 3px,transparent 4px);opacity:.25}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}

    header{display:grid;gap:12px;align-items:end;margin-bottom:12px;grid-template-columns:1fr auto}
    .title{display:flex;align-items:center;gap:12px;letter-spacing:.06em;text-transform:uppercase}
    .title h1{margin:0;font-family:Orbitron;font-weight:800;font-size:clamp(34px,5vw,64px);
      background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 18px #6cf0ff40,0 0 32px #8a6cff2e}
    .subtitle{color:var(--muted);margin-top:-6px;font-size:clamp(13px,1.6vw,15px)}

    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 18px}
    .btn{cursor:pointer;border:1px solid var(--edge);background:linear-gradient(180deg,#121a28,#0d1420);color:var(--fg);
      padding:10px 14px;border-radius:14px;font-weight:700;text-transform:uppercase;font-family:Orbitron;font-size:12px;
      transition:transform .06s ease, box-shadow .2s ease, border-color .2s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 22px #0006,0 0 16px #6cf0ff30;border-color:#28415e}

    /* Gallery grid */
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin:22px 0 60px}
    .card{background:linear-gradient(180deg,var(--card),#0c1220);border:1px solid #1a2540;border-radius:16px;overflow:hidden;box-shadow:0 12px 26px #0008}
    .thumb{aspect-ratio:4/3;width:100%;object-fit:cover;display:block;background:#0b0b0b;opacity:0;transform:translateY(4px);filter:blur(2px);transition:opacity .3s ease,transform .3s ease,filter .3s ease}
    .thumb.ready{opacity:1;transform:none;filter:none}
    .meta{padding:10px 12px;display:grid;gap:6px}
    .name{font-weight:800;font-family:Orbitron;font-size:13px;letter-spacing:.04em}
    .sub{color:var(--muted);font-size:12px}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:none;place-items:center;background:#000a;backdrop-filter:blur(2px);z-index:999}
    .lightbox.open{display:grid}
    .lb-img{max-width:92vw;max-height:86vh;border-radius:16px;box-shadow:0 20px 60px #000b}
    .lb-meta{margin-top:10px;text-align:center;color:var(--muted)}
    .lb-close,.lb-nav{position:fixed;top:14px}
    .lb-close{right:14px}
    .lb-nav{left:14px;display:flex;gap:8px}
    .icon{border:1px solid #21314a;background:#0b1422dd;color:var(--fg);padding:8px 10px;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <div class="sheen" aria-hidden="true"></div>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>45dgof8 Universe</h1>
      </div>
      <nav class="bar">
        <a class="btn" href="Eva_Answers.html">↩ Back to Eva Answers</a>
      </nav>
      <p class="subtitle">An interstellar gallery for AI‑generated art.</p>
    </header>

    <!-- Static hero images (kept) -->
    <div class="gallery" id="hero">
      <article class="card"><img class="thumb" src="https://45dgof8.com/hmlvC.webp" alt="I have the stone!" loading="lazy"><div class="meta"><div class="name">ᛁᛟ‑hml</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/F1oLF.webp" alt="Variant A!" loading="lazy"><div class="meta"><div class="name">ᚠᛉ‑f1o</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/joMNo.webp" alt="Variant B!" loading="lazy"><div class="meta"><div class="name">ᛃᚾ‑joM</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/fwVa5.webp" alt="Variant C!" loading="lazy"><div class="meta"><div class="name">ᚠᚹ‑fwV</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/dgcct.webp" alt="Variant D!" loading="lazy"><div class="meta"><div class="name">ᛇᛁ‑Imu</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/1rBH5.webp" alt="Variant E!" loading="lazy"><div class="meta"><div class="name">ᛇᛟ-Nvd</div></div></article>
      <article class="card"><img class="thumb" src="https://45dgof8.com/EPwWC.webp" alt="Variant F!" loading="lazy"><div class="meta"><div class="name">ᚱ-EonVea</div></div></article>
          <!-- Restoring the two missing ladies -->
      <article class="card"><img class="thumb" src="/assets/images/webp/AUQ.webp" alt="Lady AUQ" loading="lazy"><div class="meta"><div class="name">ᚱ-EonVea</div></div></article>/>
      <article class="card"><img class="thumb" src="/assets/images/webp/CNml.webp" alt="Lady CNml" loading="lazy"><div class="meta"><div class="name">ᚱ-EonVea</div></div></article>/>
    </div>

    <!-- Auto gallery populated from /gallery/manifest.json -->
    <section class="gallery" id="gallery" aria-live="polite"></section>

    <footer style="color:#9fb4d1;font-size:12px;text-align:center;margin:40px 0 60px">
      Cosmic signals only. some of my images....<br>
      <span style="opacity:.9">Be kind to stars ✦</span>
    </footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <div class="lb-nav">
      <button class="icon" id="prevBtn" aria-label="Previous">⟨</button>
      <button class="icon" id="nextBtn" aria-label="Next">⟩</button>
    </div>
    <button class="icon" id="closeBtn" aria-label="Close">✕</button>
    <div>
      <img id="lbImg" class="lb-img" alt="" />
      <div class="lb-meta" id="lbMeta"></div>
    </div>
  </div>

  <script>
    // fade-in when images load
    document.querySelectorAll('.thumb').forEach(img=>{
      img.addEventListener('load',()=> img.classList.add('ready'))
      if(img.complete) img.classList.add('ready')
    })

    // ===== Auto Gallery Loader =====
    // Directory layout (on server):
    // /gallery/
    //   manifest.json
    //   thumbs/   (web-optimized)
    //   hires/    (hi-def originals)
    //   runes/    (SVG/PNG for runic marks if needed)
    // Each entry in manifest.json -> { id, name, alt, thumb, hi, w, h, caption }

    const GALLERY_SRC = '/manifest.json';
    const galleryEl = document.getElementById('gallery');
    let items = [], idx = 0;

    fetch(GALLERY_SRC, {cache:'no-store'})
      .then(r => r.ok ? r.json() : [])
      .then(list => Array.isArray(list) ? list : [])
      .then(list => { items = list; renderGallery(list); attachLightbox(); })
      .catch(()=>{ galleryEl.innerHTML = '<p style="color:#9fb4d1">No gallery manifest found.</p>'; });

    function renderGallery(list){
      galleryEl.innerHTML = list.map((it,i)=>{
        const rune = it.name || it.id || '';
        return `
          <article class="card" data-i="${i}" data-hi="${it.hi||''}" data-name="${rune}">
            <img class="thumb" src="${it.thumb}" alt="${it.alt||rune}" loading="lazy">
            <div class="meta">
              <div class="name">${rune}</div>
              <div class="sub">${(it.w&&it.h)?`${it.w}×${it.h}`:''}</div>
            </div>
          </article>`
      }).join('');
      galleryEl.querySelectorAll('.thumb').forEach(img=>{
        img.addEventListener('load',()=> img.classList.add('ready'))
        if(img.complete) img.classList.add('ready')
      })
    }

    // ===== Lightbox =====
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbMeta = document.getElementById('lbMeta');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function openLB(i){
      idx = i; const it = items[idx]; if(!it) return;
      lbImg.src = it.hi || it.thumb; lbImg.alt = it.alt || it.name || '';
      lbMeta.textContent = (it.caption || it.name || '') + (it.w && it.h ? ` — ${it.w}×${it.h}` : '');
      lb.classList.add('open');
    }
    function closeLB(){ lb.classList.remove('open'); lbImg.src = ''; }
    function nav(d){ if(!items.length) return; idx = (idx + d + items.length) % items.length; openLB(idx); }

    function attachLightbox(){
      galleryEl.addEventListener('click', e=>{
        const card = e.target.closest('.card');
        if(!card) return; openLB(parseInt(card.dataset.i,10)||0);
      });
      closeBtn.addEventListener('click', closeLB);
      prevBtn.addEventListener('click', ()=>nav(-1));
      nextBtn.addEventListener('click', ()=>nav(1));
      document.addEventListener('keydown', e=>{
        if(!lb.classList.contains('open')) return;
        if(e.key==='Escape') closeLB();
        if(e.key==='ArrowLeft') nav(-1);
        if(e.key==='ArrowRight') nav(1);
      });
      lb.addEventListener('click', e=>{ if(e.target===lb) closeLB(); });
    }
  </script>
</body>
</html>
