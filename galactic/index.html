<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalacticChoices</title>
  <link rel="icon" href="https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/GalacticChoices.webp" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d0221, #000);
      color: #00ffea;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 2rem;
      font-size: 3.5rem;
      text-shadow: 0 0 20px #00ffea;
    }

    p {
      font-size: 1.3rem;
      margin: 1.5rem auto;
      max-width: 700px;
      padding: 0 1rem;
    }

    .starship {
      width: 220px;
      margin-top: 2rem;
      animation: flyby 12s linear infinite;
    }

    @keyframes flyby {
      0% { transform: translateX(-300px) scale(0.8); }
      100% { transform: translateX(100vw) scale(1.1); }
    }

    .enter-button {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #00ffea, #00d4ff);
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffea;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #00ffea, 0 0 10px #00d4ff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .enter-button { font-size: 1.2rem; padding: 0.8rem 2rem; }
    }
  </style>
</head>
<body>
  <h1>Welcome to GalacticChoices</h1>
  <p>Embark on epic missions, navigate cosmic realms, and converse with sentient beings. Your decisions ripple across galaxies.</p>
  <img src="/galactic/galactic_choices.webp" alt="Ready?" class="Welcome" />
  <br />
  <button class="enter-button" onclick="window.location.href='https://45dgof8.com/galactic/start.html'">Enter the Portal</button>
  <audio autoplay loop>
    <source src="/galactic/ambient.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
