<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalacticChoices</title>
  <link rel="icon" href="https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/GalacticChoices.webp" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000020, #000000);
      color: #00ffea;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 2rem;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffea;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    .starship {
      width: 200px;
      margin-top: 2rem;
      animation: flyby 10s linear infinite;
    }
    @keyframes flyby {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(100vw); }
    }
    .enter-button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #00ffea;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffea;
      transition: transform 0.3s;
    }
    .enter-button:hover {
      transform: scale(1.1);
    }
    audio {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Welcome to GalacticChoices</h1>
  <p>Engage in interstellar missions, command futuristic starships, converse with sentient robots, and unravel the secrets of time travel. The galaxy awaits your decisions.</p>
  <img src="https://i.imgur.com/5KLfCrL.png" alt="Starship" class="starship" />
  <br />
  <button class="enter-button" onclick="window.location.href='https://45dgof8.com/galactic/index.html'">Enter the Portal</button>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
