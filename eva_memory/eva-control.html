<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eva Control Center 1.4</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; padding: 20px; }
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header img { height: 60px; margin-right: 15px; }
    h2 { color: #444; margin: 0; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab { padding: 10px; margin-right: 5px; cursor: pointer; background: #ddd; border-radius: 5px 5px 0 0; }
    .tab.active { background: #fff; border: 1px solid #ccc; border-bottom: none; }
    .tab-content { background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 0 5px 5px 5px; display: none; }
    .tab-content.active { display: block; }
    .status-ok { color: green; font-weight: bold; }
    .status-down { color: red; font-weight: bold; }
    button { margin: 2px; padding: 5px 8px; border: none; background-color: #007bff; color: white; border-radius: 3px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    input[type="text"] { padding: 5px; margin: 5px 2px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #eee; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
    .completed { text-decoration: line-through; color: #888; }
    .footer { margin-top: 15px; font-size: 0.9em; color: #555; }
    .log-entry { background: #fafafa; border: 1px solid #ddd; padding: 5px; margin-bottom: 5px; border-radius: 3px; }
  </style>
</head>
<body>
  <header>
    <img src="eva-logo.png" alt="Eva Control Logo">
    <h2>Eva Control Center 1.4</h2>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('dashboard')">Dashboard</div>
    <div class="tab" onclick="switchTab('memory')">Memorybank</div>
    <div class="tab" onclick="switchTab('todo')">To-Do</div>
    <div class="tab" onclick="switchTab('logbook')">Logbuch</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="tab-content active">
    <h3>Übersicht</h3>
    <p><strong>n8n Status:</strong> <span id="n8nStatus">Prüfe...</span></p>
    <p><strong>Cloudflared Status:</strong> <span id="cloudStatus">Prüfe...</span></p>
    <p><strong>Letzter Status-Check:</strong> <span id="lastCheck">--</span></p>
    <p><strong>Letztes Backup:</strong> <span id="lastBackup">--</span></p>
    <button onclick="checkStatus()">Jetzt Status prüfen</button>
    <button onclick="createBackup()">Jetzt Backup erstellen</button>
    <button onclick="telegramTest()">Telegram Test</button>
    <button onclick="telegramDiagnose()">Telegram Diagnose</button>
    <button onclick="suggestImprovements()">Zeige Verbesserungen</button>
    <ul id="improvements"></ul>
  </div>

  <!-- Memorybank -->
  <div id="memory" class="tab-content">
    <h3>Memorybank</h3>
    <input id="key" placeholder="Key" />
    <input id="value" placeholder="Value" />
    <button onclick="addOrUpdateMemory()">Add / Update</button>
    <button onclick="exportData()">Export JSON</button>
    <table>
      <thead><tr><th>Key</th><th>Value</th><th>Action</th></tr></thead>
      <tbody id="memoryList"></tbody>
    </table>
  </div>

  <!-- To-Do -->
  <div id="todo" class="tab-content">
    <h3>To-Do List</h3>
    <input type="text" id="newTask" placeholder="Neue Aufgabe..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Logbuch -->
  <div id="logbook" class="tab-content">
    <h3>Logbuch</h3>
    <button onclick="clearLogs()">Clear Logs</button>
    <div id="logs"></div>
  </div>

  <div class="footer">
    <p><strong>Version:</strong> 1.4 | <strong>Changelog:</strong> Server-Sync & Telegram-Test.</p>
  </div>

  <script>
    const TOKEN = "EVA12345";
    const API_URL = "https://45dgof8.com/eva_memory/eva_memory.php";
    const n8nURL = "https://n8n.45dgof8.com";
    const cloudURL = "https://45dgof8.com";
    const TELEGRAM_TOKEN = "8125749231:AAFTjA4pLBqBqUE1C30fzst8JsEe-9rRRuE"; 
    const TELEGRAM_CHAT_ID = "5032947163"; // Deine Chat-ID hier eintragen

    let appData = { memory: {}, todos: [], logs: [], meta: {} };

    // ---- Tabs ----
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    // ---- Server Sync ----
    async function loadFromServer() {
      try {
        const res = await fetch(`${API_URL}?action=read&token=${TOKEN}`);
        appData = await res.json();
        renderMemory();
        renderTasks();
        renderLogs();
        if (appData.meta.lastBackup) document.getElementById("lastBackup").innerText = appData.meta.lastBackup;
      } catch (e) {
        console.error("Fehler beim Laden von Server:", e);
      }
    }

    async function saveToServer() {
      try {
        await fetch(`${API_URL}?action=sync&token=${TOKEN}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(appData)
        });
      } catch (e) {
        console.error("Fehler beim Speichern:", e);
      }
    }

    // ---- Dashboard ----
    async function checkStatus() {
      document.getElementById("n8nStatus").innerText = "Prüfe...";
      document.getElementById("cloudStatus").innerText = "Prüfe...";
      const n8nOK = await pingURL(n8nURL);
      const cloudOK = await pingURL(cloudURL);
      document.getElementById("n8nStatus").innerHTML = n8nOK ? "<span class='status-ok'>OK</span>" : "<span class='status-down'>Down</span>";
      document.getElementById("cloudStatus").innerHTML = cloudOK ? "<span class='status-ok'>OK</span>" : "<span class='status-down'>Down</span>";
      const now = new Date().toLocaleString();
      document.getElementById("lastCheck").innerText = now;
      logEvent(`Status-Check: n8n=${n8nOK?'OK':'Down'}, Cloud=${cloudOK?'OK':'Down'}`);
    }

    async function pingURL(url) {
      try { await fetch(url, { mode: "no-cors" }); return true; }
      catch (e) { return false; }
    }

    function createBackup() {
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      const filename = `eva_backup_${timestamp}.json`;
      const blob = new Blob([JSON.stringify(appData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
      appData.meta.lastBackup = new Date().toLocaleString();
      logEvent(`Backup erstellt: ${filename}`);
      saveToServer();
      document.getElementById("lastBackup").innerText = appData.meta.lastBackup;
    }

    function telegramTest() {
      if (!TELEGRAM_TOKEN || !TELEGRAM_CHAT_ID) {
        alert("Telegram Token oder Chat-ID fehlt!");
        return;
      }
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=Hello%20Eva!`)
        .then(() => logEvent("Telegram Testnachricht gesendet"))
        .catch(err => logEvent("Telegram Fehler: " + err));
    }

    function suggestImprovements() {
      document.getElementById("improvements").innerHTML = `
        <li>Server-Backup Rotation implementieren</li>
        <li>Telegram-Benachrichtigung bei Fehlern aktivieren</li>
        <li>n8n Workflows automatisieren</li>`;
    }

    // ---- Memorybank ----
    function renderMemory() {
      const memoryList = document.getElementById("memoryList");
      memoryList.innerHTML = "";
      Object.keys(appData.memory).forEach(key => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${key}</td>
          <td>${appData.memory[key]}</td>
          <td>
            <button onclick="editMemory('${key}')">Edit</button>
            <button onclick="deleteMemory('${key}')">Delete</button>
          </td>`;
        memoryList.appendChild(tr);
      });
    }

    function addOrUpdateMemory() {
      const key = document.getElementById("key").value.trim();
      const value = document.getElementById("value").value.trim();
      if (!key) return alert("Bitte Key eingeben.");
      appData.memory[key] = value;
      logEvent(`Memory updated: ${key}=${value}`);
      saveToServer();
      renderMemory();
      document.getElementById("key").value = "";
      document.getElementById("value").value = "";
    }

    function editMemory(key) {
      document.getElementById("key").value = key;
      document.getElementById("value").value = appData.memory[key];
    }

    function deleteMemory(key) {
      delete appData.memory[key];
      logEvent(`Memory deleted: ${key}`);
      saveToServer();
      renderMemory();
    }

    // ---- To-Do ----
    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      appData.todos.forEach((task, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.done ? 'completed' : ''}" onclick="toggleTask(${i})">${task.text}</span>
          <button onclick="deleteTask(${i})">Delete</button>`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const newTask = document.getElementById("newTask").value.trim();
      if (!newTask) return;
      appData.todos.push({ text: newTask, done: false });
      logEvent(`Task added: ${newTask}`);
      saveToServer();
      renderTasks();
      document.getElementById("newTask").value = "";
    }

    function toggleTask(i) {
      appData.todos[i].done = !appData.todos[i].done;
      logEvent(`Task toggled: ${appData.todos[i].text} (${appData.todos[i].done?'done':'open'})`);
      saveToServer();
      renderTasks();
    }

    function deleteTask(i) {
      logEvent(`Task deleted: ${appData.todos[i].text}`);
      appData.todos.splice(i, 1);
      saveToServer();
      renderTasks();
    }

    // ---- Logs ----
    function logEvent(msg) {
      const timestamp = new Date().toLocaleString();
      appData.logs.unshift(`[${timestamp}] ${msg}`);
      if (appData.logs.length > 50) appData.logs.pop();
      renderLogs();
    }

    function renderLogs() {
      document.getElementById("logs").innerHTML = appData.logs.map(l => `<div class="log-entry">${l}</div>`).join('');
    }

    function clearLogs() {
      if (!confirm("Alle Logs löschen?")) return;
      appData.logs = [];
      saveToServer();
      renderLogs();
    }

    function exportData() { createBackup(); }

    // ---- Init ----
    loadFromServer();
    checkStatus();
    async function telegramDiagnose() {
  if (!TELEGRAM_TOKEN) {
    alert("Bitte TELEGRAM_TOKEN in den Code eintragen!");
    return;
  }
  
  try {
    // 1. Token prüfen
    let res = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getMe`);
    let data = await res.json();
    if (!data.ok) {
      alert("❌ Telegram-Token ist ungültig oder nicht erreichbar!");
      logEvent("Telegram Diagnose: Token ungültig.");
      return;
    } else {
      logEvent(`Telegram Diagnose: Bot gefunden (@${data.result.username})`);
    }

    // 2. Testnachricht, falls Chat-ID existiert
    if (TELEGRAM_CHAT_ID) {
      let testRes = await fetch(
        `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=Eva%20sagt%20Hallo!`
      );
      let testData = await testRes.json();
      if (testData.ok) {
        alert(`✅ Telegram OK! Nachricht an ${TELEGRAM_CHAT_ID} gesendet.`);
        logEvent("Telegram Diagnose: Nachricht erfolgreich gesendet.");
      } else {
        alert("⚠️ Bot gefunden, aber Nachricht konnte nicht gesendet werden.");
        logEvent("Telegram Diagnose: Nachricht nicht gesendet.");
      }
    } else {
      alert("ℹ️ Bot gefunden. Bitte TELEGRAM_CHAT_ID eintragen, um Nachrichten zu testen.");
      logEvent("Telegram Diagnose: Chat-ID fehlt.");
    }
  } catch (error) {
    alert("❌ Telegram-Verbindung fehlgeschlagen: " + error);
    logEvent("Telegram Diagnose: Fehler " + error);
  }
}
  </script>
</body>
</html>
