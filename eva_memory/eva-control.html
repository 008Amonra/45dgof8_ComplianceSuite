<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eva Control Center 1.2</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; padding: 20px; }
    h2, h3 { color: #444; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab { padding: 10px; margin-right: 5px; cursor: pointer; background: #ddd; border-radius: 5px 5px 0 0; }
    .tab.active { background: #fff; border: 1px solid #ccc; border-bottom: none; }
    .tab-content { background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 0 5px 5px 5px; display: none; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    button { margin: 2px; padding: 5px 8px; border: none; background-color: #007bff; color: white; border-radius: 3px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    input[type="text"] { padding: 5px; margin: 5px 2px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #eee; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
    .completed { text-decoration: line-through; color: #888; }
    .footer { margin-top: 15px; font-size: 0.9em; color: #555; }
    .log-entry { background: #fafafa; border: 1px solid #ddd; padding: 5px; margin-bottom: 5px; border-radius: 3px; }
  </style>
</head>
<body>
  <h2>Eva Control Center 1.2</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('dashboard')">Dashboard</div>
    <div class="tab" onclick="switchTab('memory')">Memorybank</div>
    <div class="tab" onclick="switchTab('todo')">To-Do</div>
    <div class="tab" onclick="switchTab('logbook')">Logbuch</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="tab-content active">
    <h3>Übersicht</h3>
    <p><strong>n8n Status:</strong> <span id="n8nStatus">Unbekannt</span></p>
    <p><strong>Letztes Backup:</strong> <span id="lastBackup">--</span></p>
    <button onclick="createBackup()">Jetzt Backup erstellen</button>
    <button onclick="suggestImprovements()">Zeige Verbesserungen</button>
    <ul id="improvements"></ul>
  </div>

  <!-- Memorybank -->
  <div id="memory" class="tab-content">
    <h3>Memorybank</h3>
    <input id="key" placeholder="Key" />
    <input id="value" placeholder="Value" />
    <button onclick="addOrUpdateMemory()">Add / Update</button>
    <button onclick="exportData()">Export JSON</button>
    <table>
      <thead><tr><th>Key</th><th>Value</th><th>Action</th></tr></thead>
      <tbody id="memoryList"></tbody>
    </table>
  </div>

  <!-- To-Do -->
  <div id="todo" class="tab-content">
    <h3>To-Do List</h3>
    <input type="text" id="newTask" placeholder="Neue Aufgabe..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Logbuch -->
  <div id="logbook" class="tab-content">
    <h3>Logbuch</h3>
    <button onclick="clearLogs()">Clear Logs</button>
    <div id="logs"></div>
  </div>

  <div class="footer">
    <p><strong>Version:</strong> 1.2 | <strong>Changelog:</strong> Auto-Backup & Backup-Button.</p>
  </div>

  <script>
    const STORAGE_KEY = "eva_control_data";

    function loadData() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || { memory: {}, todos: [], logs: [], meta: {} };
    }
    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      renderMemory();
      renderTasks();
      renderLogs();
    }

    // ---- Tabs ----
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    // ---- Dashboard ----
    function suggestImprovements() {
      const ul = document.getElementById("improvements");
      ul.innerHTML = `
        <li>n8n Backup automatisieren</li>
        <li>Cloudflared als stabilen Service konfigurieren</li>
        <li>Telegram-Benachrichtigungen aktivieren</li>
      `;
    }

    function createBackup() {
      const data = loadData();
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      const filename = `eva_backup_${timestamp}.json`;
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);

      data.meta.lastBackup = new Date().toLocaleString();
      saveData(data);
      document.getElementById("lastBackup").innerText = data.meta.lastBackup;
      logEvent(`Backup erstellt: ${filename}`);
    }

    // ---- Memorybank ----
    function renderMemory() {
      const data = loadData();
      const memoryList = document.getElementById("memoryList");
      memoryList.innerHTML = "";
      Object.keys(data.memory).forEach(key => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${key}</td>
          <td>${data.memory[key]}</td>
          <td>
            <button onclick="editMemory('${key}')">Edit</button>
            <button onclick="deleteMemory('${key}')">Delete</button>
          </td>`;
        memoryList.appendChild(tr);
      });
    }

    function addOrUpdateMemory() {
      const key = document.getElementById("key").value.trim();
      const value = document.getElementById("value").value.trim();
      if (!key) return alert("Bitte Key eingeben.");
      const data = loadData();
      const action = data.memory[key] ? "Updated" : "Added";
      data.memory[key] = value;
      logEvent(`Memory ${action}: ${key} = ${value}`);
      saveData(data);
      document.getElementById("key").value = "";
      document.getElementById("value").value = "";
    }

    function editMemory(key) {
      const data = loadData();
      document.getElementById("key").value = key;
      document.getElementById("value").value = data.memory[key];
    }

    function deleteMemory(key) {
      const data = loadData();
      logEvent(`Memory Deleted: ${key}`);
      delete data.memory[key];
      saveData(data);
    }

    // ---- To-Do ----
    function renderTasks() {
      const data = loadData();
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      data.todos.forEach((task, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.done ? 'completed' : ''}" onclick="toggleTask(${i})">${task.text}</span>
          <button onclick="deleteTask(${i})">Delete</button>`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const newTask = document.getElementById("newTask").value.trim();
      if (!newTask) return;
      const data = loadData();
      data.todos.push({ text: newTask, done: false });
      logEvent(`Task Added: ${newTask}`);
      saveData(data);
      document.getElementById("newTask").value = "";
    }

    function toggleTask(i) {
      const data = loadData();
      data.todos[i].done = !data.todos[i].done;
      logEvent(`Task Toggled: ${data.todos[i].text} (${data.todos[i].done ? 'Done' : 'Open'})`);
      saveData(data);
    }

    function deleteTask(i) {
      const data = loadData();
      logEvent(`Task Deleted: ${data.todos[i].text}`);
      data.todos.splice(i, 1);
      saveData(data);
    }

    // ---- Logs ----
    function logEvent(msg) {
      const data = loadData();
      const timestamp = new Date().toLocaleString();
      data.logs.unshift(`[${timestamp}] ${msg}`);
      if (data.logs.length > 50) data.logs.pop();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      renderLogs();
    }

    function renderLogs() {
      const data = loadData();
      const logsDiv = document.getElementById("logs");
      logsDiv.innerHTML = data.logs.map(l => `<div class="log-entry">${l}</div>`).join('');
    }

    function clearLogs() {
      if (!confirm("Alle Logs löschen?")) return;
      const data = loadData();
      data.logs = [];
      saveData(data);
    }

    // ---- Export ----
    function exportData() {
      createBackup();
    }

    // Init
    const initData = loadData();
    if (initData.meta.lastBackup) {
      document.getElementById("lastBackup").innerText = initData.meta.lastBackup;
    }
    renderMemory();
    renderTasks();
    renderLogs();

    // Auto Backup on load
    setTimeout(createBackup, 1000);
  </script>
</body>
</html>
