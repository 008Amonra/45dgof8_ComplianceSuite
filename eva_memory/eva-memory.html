<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Memory Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      color: #444;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      max-width: 500px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Eva Memory Test</h2>
  <button onclick="readMemory()">Read Memory</button>
  <button onclick="writeMemory()">Write Test Value</button>
  <pre id="output">No data yet...</pre>
  
  <script>
    async function readMemory() {
      try {
        const response = await fetch('eva_memory.php?action=read');
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log('Read:', data);
      } catch (error) {
        document.getElementById('output').textContent = `Error: ${error.message}`;
        console.error('Read Error:', error);
      }
    }

    async function writeMemory() {
      try {
        const response = await fetch('eva_memory.php?action=write&key=test&value=HelloEva');
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log('Write:', data);
      } catch (error) {
        document.getElementById('output').textContent = `Error: ${error.message}`;
        console.error('Write Error:', error);
      }
    }
  </script>
</body>
</html>
