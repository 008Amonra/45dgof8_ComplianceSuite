<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eva Memory 2.0 (Server)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 { color: #444; }
    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    button {
      margin: 2px;
      padding: 5px 8px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    input { padding: 5px; margin: 5px 2px; }
    .actions { text-align: center; }
  </style>
</head>
<body>
  <h2>Eva Memory 2.0 (Server)</h2>
  <div>
    <input id="key" placeholder="Key" />
    <input id="value" placeholder="Value" />
    <button onclick="addOrUpdate()">Add / Update</button>
    <button onclick="clearMemory()">Clear All</button>
  </div>

  <table id="memoryTable">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'eva_memory.php?token=EVA12345';

    async function getMemory() {
      const res = await fetch(`${API_URL}&action=read`);
      const data = await res.json();
      return data.memory || {};
    }

    async function saveEntry(key, value) {
      await fetch(`${API_URL}&action=write&key=${encodeURIComponent(key)}&value=${encodeURIComponent(value)}`);
      renderTable();
    }

    async function deleteEntry(key) {
      await saveEntry(key, ""); // Set to empty, or remove
      const memory = await getMemory();
      delete memory[key];
      await syncMemory(memory);
    }

    async function syncMemory(memory) {
      await fetch(`${API_URL}&action=sync`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({memory, todos: [], logs: []})
      });
      renderTable();
    }

    async function addOrUpdate() {
      const key = document.getElementById("key").value.trim();
      const value = document.getElementById("value").value.trim();
      if (!key) return alert("Please enter a key.");
      await saveEntry(key, value);
      document.getElementById("key").value = "";
      document.getElementById("value").value = "";
    }

    async function clearMemory() {
      if (!confirm("Clear all memory?")) return;
      await syncMemory({});
    }

    async function renderTable() {
      const data = await getMemory();
      const tbody = document.querySelector("#memoryTable tbody");
      tbody.innerHTML = "";
      Object.keys(data).forEach(key => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${key}</td>
          <td>${data[key]}</td>
          <td class="actions">
            <button onclick="editEntry('${key}')">Edit</button>
            <button onclick="deleteEntry('${key}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function editEntry(key) {
      const data = await getMemory();
      document.getElementById("key").value = key;
      document.getElementById("value").value = data[key];
    }

    // Init
    renderTable();
  </script>
</body>
</html>
