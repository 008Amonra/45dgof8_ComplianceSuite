<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>45dgof8 – Canadian Privacy Compliance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f8f9fb;
      color: #333;
      line-height: 1.4;
    }
    header {
      background: #0d3b66;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .language-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .language-toggle button {
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #0d3b66;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .features, .cta {
      display: grid;
      gap: 1rem;
    }
    .feature {
      background: white;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .feature p {
      line-height: 1.4;
      margin: 0.5rem 0 0 0;
    }
    .cta-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .cta-buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      background: #247ba0;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem;
    }
    [lang] { display: none; }
    html[lang="en"] [lang="en"],
    html[lang="fr"] [lang="fr"] {
      display: block;
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('fr')">Français</button>
  </div>
  <!-- rest of the page omitted here for brevity -->
  <script>
    function setLanguage(lang) {
      document.documentElement.setAttribute('lang', lang);
    }
    setLanguage('en');
  </script>
</body>
</html>
