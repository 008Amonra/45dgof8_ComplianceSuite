<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seite2 DNA Upgrade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('kolibri_dna.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .pulse-dot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(128,128,128, 0.4);
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(128,128,128, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(128,128,128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128,128,128, 0); }
    }

    #dropZone {
      display: none;
      margin: 2rem auto;
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      background: rgba(255, 255, 255, 0.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.15);
    }

    .glypheon {
      position: absolute;
      width: 64px;
      height: 64px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.6;
      cursor: pointer;
      animation: floaty 6s infinite ease-in-out;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .glypheon img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      pointer-events: none;
    }

    #glypheonZone {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .credits {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 10px;
      opacity: 0.4;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="pulse-dot" onclick="document.getElementById('dropZone').style.display='block'"></div>

  <div id="dropZone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
    <p>üìÅ Drag & Drop Images Here</p>
  </div>
  <div class="gallery" id="gallery"></div>
  <div id="glypheonZone"></div>
  <div class="credits">Image made with nightcafe.studio</div>

  <script>
    const currentVersion = document.documentElement.outerHTML;
    const previous = localStorage.getItem('dna_previous_version');
    if (previous) {
      localStorage.setItem('dna_lastlast_version', previous);
    }
    localStorage.setItem('dna_previous_version', currentVersion);

    function handleDrop(e) {
      e.preventDefault();
      const files = e.dataTransfer.files;
      for (let file of files) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            document.getElementById('gallery').appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    window.onload = function() {
      renderGlypheons();
    };

    function renderGlypheons() {
      const links = [
        { name: 'Etsy Shop', url: 'https://www.etsy.com/ch/shop/45dgof8', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/the_button.png' },
        { name: 'CatArt Creator', url: 'https://chatgpt.com/g/g-ARBG0WKCW-catartcreator', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/subtleaura.png' },
        { name: 'Eva Answers', url: 'https://chatgpt.com/g/g-lPUDkYN4z-eva-answers', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/Eva_Answers.png' },
        { name: 'Tech Support GPT', url: 'https://chatgpt.com/g/g-QHveZ3pME-tsg-tech-support-gpt', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/techsupport.png' },
        { name: 'Dion', url: 'https://chatgpt.com/g/g-2mPAzRykZ-e-commerce-guide-dion-wolf-jotham', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/DionW.webp' },
        { name: 'GalacticChoices', url: 'https://chatgpt.com/g/g-8uMUWsp5m-galacticchoices', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/GalacticChoices.webp' },
        { name: '45dgof8-pulse', url: 'https://45dgof8.com/45dgof8-pulse.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/45dgof8-pulse.webp' },
        { name: 'dns-manager-gpt', url: 'https://45dgof8.com/dns-manager-gpt.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/45dgof8-dns-manager-gpt.webp' }
      ];

      const container = document.getElementById('glypheonZone');
      const radiusX = 180;
      const radiusY = 100;
      links.forEach((link, i) => {
        const angle = i * (2 * Math.PI / links.length);
        const x = radiusX * Math.cos(angle) - 32;
        const y = radiusY * Math.sin(angle) - 32;

        const el = document.createElement('div');
        el.className = 'glypheon';
        el.style.left = `calc(50% + ${x}px)`;
        el.style.top = `calc(50% + ${y}px)`;

        const anchor = document.createElement('a');
        anchor.href = link.url;
        anchor.target = '_blank';
        anchor.title = link.name;
        anchor.innerHTML = `<img src="${link.icon}" alt="${link.name}">`;

        el.appendChild(anchor);
        container.appendChild(el);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
</body>
</html>
