<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNA Spiral of Apps</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('kolibri_dna.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .spiral-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(1000px);
      width: 400px;
      height: 600px;
      pointer-events: none;
    }
    .app-icon {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      will-change: transform, opacity, filter;
      transition: filter 0.3s;
    }
    .app-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .credits {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 10px;
      opacity: 0.4;
      font-style: italic;
      color: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="spiral-container" id="spiral"></div>
<div class="credits">Image made with nightcafe.studio</div>

<script>
  const links = [
    { name: 'Etsy Shop', url: 'https://www.etsy.com/ch/shop/45dgof8', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/the_button.png' },
    { name: 'CatArt Creator', url: 'https://chatgpt.com/g/g-ARBG0WKCW-catartcreator', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/subtleaura.png' },
    { name: 'Eva Answers', url: 'https://45dgof8.com/Eva_Answers.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/Eva_Answers.png' },
    { name: 'Tech Support GPT', url: 'https://45dgof8.com/TSG-tech-support-gpt.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/techsupport.png' },
    { name: 'Dion Wolf Presence', url: 'https://45dgof8.com/Dion_Wolf_Jotham.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/DionW.webp' },
    { name: 'Ready2Comply', url: 'https://45dgof8.com/Ready2Comply.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/icons/ready2comply.webp' },
    { name: 'GalacticChoices', url: 'https://45dgof8.com/galactic/index.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/GalacticChoices.webp' },
    { name: 'dns-manager-gpt', url: 'https://45dgof8.com/dns-manager-gpt.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/45dgof8-dns-manager-gpt.webp' },
  ];

  const spiral = document.getElementById('spiral');
  const icons = [];
  const radius = 120;
  const step = 60;
  const centerY = 0;

  links.forEach((link, i) => {
    const a = document.createElement('a');
    a.href = link.url;
    a.target = '_blank';
    a.className = 'app-icon';
    a.title = link.name;
    a.innerHTML = `<img src="${link.icon}" alt="${link.name}"/>`;
    spiral.appendChild(a);
    icons.push(a);
  });

  let angleOffset = 0;
  function animate() {
    icons.forEach((el, i) => {
      const angle = angleOffset + i * (360 / icons.length);
      const rad = angle * Math.PI / 180;
      const y = (i - icons.length / 2) * step;
      const x = radius * Math.cos(rad);
      const z = radius * Math.sin(rad);
      const opacity = 1 - Math.abs(z) / radius;
      const blur = Math.abs(z) / radius * 2;
      el.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
      el.style.opacity = opacity;
      el.style.filter = `blur(${blur}px)`;
    });
    angleOffset += 0.5;
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
