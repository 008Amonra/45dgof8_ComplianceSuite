<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seite2 DNA Upgrade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #121212);
      color: #fff;
      overflow-x: hidden;
    }

    .pulse-dot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(128,128,128, 0.4);
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(128,128,128, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(128,128,128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128,128,128, 0); }
    }

    #authModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      display: none;
    }

    #authModalContent {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    #authModalContent input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      border: none;
      width: 120px;
    }

    #dnaZone {
      display: none;
    }

    #dropZone {
      margin: 2rem auto;
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      background: rgba(255, 255, 255, 0.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.15);
    }

    .glypheon {
      position: absolute;
      width: 64px;
      height: 64px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.6;
      cursor: pointer;
    }

    .glypheon img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="pulse-dot" onclick="document.getElementById('authModal').style.display='flex'"></div>

  <div id="authModal">
    <div id="authModalContent">
      <h3>üîê Enter DNA Code</h3>
      <input type="text" id="dnaCode" placeholder="2FA Code">
      <div>
        <button onclick="checkDNA()">Access</button>
      </div>
    </div>
  </div>

  <div id="dnaZone">
    <h2 style="text-align:center; margin-top:2rem;">üß¨ DNA Interface Activated</h2>
    <div id="dropZone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
      <p>üìÅ Drag & Drop Images Here</p>
    </div>
    <div class="gallery" id="gallery"></div>
    <div id="glypheonZone"></div>
  </div>

  <script>
    function checkDNA() {
      const code = document.getElementById('dnaCode').value;
      if (code === "future88") {
        document.getElementById('authModal').style.display = 'none';
        document.getElementById('dnaZone').style.display = 'block';
        renderGlypheons();
      } else {
        alert("Invalid Code. Try 'future88'");
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      const files = e.dataTransfer.files;
      for (let file of files) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            document.getElementById('gallery').appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    function renderGlypheons() {
      const links = [
        { name: 'Eva Answers', url: 'https://45dgof8.com/eva/answers.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/icons/eva.png' },
        { name: 'GalacticChoices', url: 'https://45dgof8.com/galactic/index.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/icons/galactic.png' },
        { name: 'CatArt', url: 'https://45dgof8.com/catart/index.html', icon: 'https://raw.githubusercontent.com/008Amonra/45dgof8_ComplianceSuite/main/icons/catart.png' }
      ];

      const container = document.getElementById('glypheonZone');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const radius = 180;

      links.forEach((link, i) => {
        const angle = i * (Math.PI / 4);
        const x = centerX + radius * Math.cos(angle) - 32;
        const y = centerY + radius * Math.sin(angle) - 32;

        const el = document.createElement('div');
        el.className = 'glypheon';
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.position = 'absolute';

        const anchor = document.createElement('a');
        anchor.href = link.url;
        anchor.target = '_blank';
        anchor.title = link.name;
        anchor.innerHTML = `<img src="${link.icon}" alt="${link.name}">`;

        el.appendChild(anchor);
        container.appendChild(el);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
</body>
</html>
