<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSG Prompt Forge</title>
  
  <!-- External stylesheet -->
  <link rel="stylesheet" href="TSG-prompt-forge.css">

  <!-- Extra Vibe + Filter CSS -->
  <style>
    /* Dark base to match the app */
    body {
      background: #050810;
      color: #e5e7eb;
    }

    /* Filter selector styling */
    .filter-bar {
      margin-top: 10px;
    }

    .filter-option {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #323744;
      cursor: pointer;
      display: inline-block;
      background: #151922;
      color: #e5e7eb;
      user-select: none;
      white-space: nowrap;
    }

    .filter-option.active {
      background: #2563eb;
      border-color: #3b82f6;
      color: #f9fafb;
      font-weight: 600;
    }

    .filter-option.disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    /* Progress bar container */
    #progressContainer {
      width: 220px;
      height: 8px;
      background: #111827;
      border-radius: 4px;
      margin: 10px auto;
      overflow: hidden;
      display: none;
      border: 1px solid #1f2933;
    }

    /* Progress bar */
    #progressBar {
      height: 8px;
      width: 100%;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      transition: width 1s linear;
    }

    /* Pulse animation */
    @keyframes pulse {
      0%   { transform: scale(1);    opacity: 1;   }
      50%  { transform: scale(1.04); opacity: 0.8; }
      100% { transform: scale(1);    opacity: 1;   }
    }
    .pulse {
      animation: pulse 1s infinite;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="tsg-header">
    <h1>TSG Prompt Forge</h1>
    <p class="tsg-sub">Advanced AI Prompt Builder for Creative Workflows</p>
  </header>

  <!-- ================= MAIN GRID WRAPPER ================= -->
  <main class="prompt-forge">
    <div class="pf-grid">
      <div class="pf-column pf-controls" id="pf-controls"></div>
      <div class="pf-column pf-output" id="pf-output"></div>
    </div>
  </main>

  <!-- ================= SHOWCASE PREVIEW ================= -->
  <section class="pf-showcase" id="pf-showcase"></section>

  <!-- ================= BRAND MEDALLION ================= -->
  <div class="tsg-medallion-wrap">
    <img src="TSG-medallion.png" alt="TSG Medallion" class="tsg-medallion">
  </div>

  <!-- ========================================================= -->
  <!-- ============= UNIFIED FILTER BAR + VIBE SYSTEM ========== -->
  <!-- ========================================================= -->

  <div style="text-align:center; margin-top:20px;">

    <!-- Unified filter bar -->
    <div class="filter-bar">
      <span class="filter-option active" id="filter-happy">üòä Happy Mode</span>
      <span class="filter-option" id="filter-neutral">üòê Neutral filter</span>
      <span class="filter-option disabled" id="filter-slang">üé§ Slang (n/a)</span>
      <span class="filter-option disabled" id="filter-glow">‚ú® Glow (n/a)</span>
    </div>

    <!-- Status text -->
    <p id="modeInfo" style="font-size:13px; color:#9ca3af; margin-top:8px;">
      HappyMode is active.
    </p>

    <!-- Countdown -->
    <p id="countdown" class="pulse" style="
        font-size:14px;
        font-weight:600;
        color:#e5e7eb;
        margin-top:4px;">
    </p>

    <!-- Progress Bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <!-- Happy Quotes -->
    <p id="happyQuote" style="font-size:13px; color:#9ca3af; font-style:italic; margin-top:6px;"></p>

    <!-- Early Return Button -->
    <button id="earlyReturn" style="
        display:none;
        margin-top:10px;
        padding:6px 12px;
        font-size:12px;
        border-radius:999px;
        border:none;
        cursor:pointer;
        background:#22c55e;
        color:white;">
      Return to HappyMode now üíö
    </button>

    <!-- Sound Effect -->
    <audio id="happySound"
           src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
           preload="auto"></audio>

  </div>

  <!-- ========================================================= -->
  <!-- ====================== PAYPAL AREA ====================== -->
  <!-- ========================================================= -->

  <div style="text-align:center; margin-top:30px;">
    <a href="https://paypal.me/45dgof8" target="_blank">
      <button style="
        padding: 12px 20px;
        background-color: #0070ba;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;">
        üíô Leave a Tip
      </button>
    </a>
    <p style="font-size:14px; color:#9ca3af; margin-top:8px;">
      Image generation is free until January ‚Äî tips or reactions are appreciated!
    </p>
  </div>

  <!-- ========================================================= -->
  <!-- ================= UNIFIED FILTER VIBE JS ================= -->
  <!-- ========================================================= -->

  <script>
    let revertTimer;
    let countdownTimer;
    let secondsLeft;
    let mode = "happy";

    const INFO  = document.getElementById("modeInfo");
    const COUNT = document.getElementById("countdown");
    const PROG_WRAP = document.getElementById("progressContainer");
    const PROG_BAR  = document.getElementById("progressBar");
    const QUOTE = document.getElementById("happyQuote");
    const EARLY = document.getElementById("earlyReturn");
    const SOUND = document.getElementById("happySound");

    // Filter buttons
    const F_HAPPY   = document.getElementById("filter-happy");
    const F_NEUTRAL = document.getElementById("filter-neutral");
    const F_SLANG   = document.getElementById("filter-slang");
    const F_GLOW    = document.getElementById("filter-glow");

    const HAPPY_QUOTES = [
      "Happiness is a choice you make today! üåû",
      "Smile ‚Äî it's your superpower üòÑ",
      "A happy thought is a tiny celebration! üéâ",
      "You glow differently when you're happy ‚ú®",
      "Joy is contagious ‚Äî spread some! üíõ"
    ];

    /* ============== FILTER UI HANDLING ============== */

    function setActiveFilter(activeEl) {
      [F_HAPPY, F_NEUTRAL, F_SLANG, F_GLOW].forEach(el => {
        el.classList.remove("active");
      });
      if (activeEl) activeEl.classList.add("active");
    }

    F_HAPPY.addEventListener("click", () => {
      if (mode === "happy") return;
      activateHappyMode(true);
    });

    F_NEUTRAL.addEventListener("click", () => {
      if (mode === "neutral") return;
      activateNeutralMode();
    });

    // Slang / Glow currently n/a: no listeners (they are visually disabled)

    /* ============== NEUTRAL / STANDARD MODE ============== */

    function activateNeutralMode() {
      mode = "neutral";
      setActiveFilter(F_NEUTRAL);

      // Clear previous timers if any
      clearTimeout(revertTimer);
      clearInterval(countdownTimer);

      secondsLeft = 180; // 3 minutes
      updateCountdown(secondsLeft);
      updateProgress(secondsLeft);

      INFO.innerText = "Neutral filter active for 3 minutes‚Ä¶";
      PROG_WRAP.style.display = "block";
      EARLY.style.display = "inline-block";

      countdownTimer = setInterval(() => {
        secondsLeft--;
        updateCountdown(secondsLeft);
        updateProgress(secondsLeft);
        if (secondsLeft <= 0) {
          clearInterval(countdownTimer);
        }
      }, 1000);

      revertTimer = setTimeout(() => activateHappyMode(false), 180000);
    }

    /* ============== HAPPY MODE ============== */

    function activateHappyMode(fromUserClick) {
      const wasNeutral = (mode === "neutral");
      mode = "happy";
      setActiveFilter(F_HAPPY);

      clearTimeout(revertTimer);
      clearInterval(countdownTimer);

      INFO.innerText = "HappyMode is active.";
      COUNT.innerText = "";
      QUOTE.innerText = "";
      PROG_WRAP.style.display = "none";
      EARLY.style.display = "none";

      if (wasNeutral || fromUserClick) {
        try { SOUND.play(); } catch (e) { /* ignore autoplay restrictions */ }
      }
    }

    EARLY.addEventListener("click", () => {
      activateHappyMode(true);
    });

    /* ============== COUNTDOWN + PROGRESS ============== */

    function updateCountdown(secs) {
      const m = Math.floor(secs / 60);
      const s = secs % 60;

      COUNT.innerText =
        `‚è≥ ${m}:${s.toString().padStart(2, "0")} ‚Äî remember to stay happy! üòä`;

      if (secs % 15 === 0) {
        QUOTE.innerText =
          HAPPY_QUOTES[Math.floor(Math.random() * HAPPY_QUOTES.length)];
      }
    }

    function updateProgress(secs) {
      const pct = (secs / 180) * 100;
      PROG_BAR.style.width = pct + "%";
    }
  </script>

  <!-- ================= EXTERNAL JS ENGINE ================= -->
  <script src="TSG-prompt-forge.js"></script>

</body>
</html>
